<h2>Registration</h2>
<form class="form registration-form">
  <div class="form-group">
    <label for="email-registration">email:</label>
    <input class="form-input" type="text" id="email-registration" />
  </div>
  <div class="form-group">
    <label for="password-registration">password:</label>
    <input class="form-input" type="password" id="password-registration" />
  </div>
  <div class="form-group">
    <label for="confirm-password-registration">confirm password:</label>
    <input class="form-input" type="password" id="confirm-password-registration" />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">register</button>
  </div>
</form>
<script src="./registration.html"></script>
